name: Build and Deploy Nuxt Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/nuxt-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy Docker container
      env:
        SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
      run: |
        echo "$SSH_PRIVATE_KEY" > deploy_key
        chmod 600 deploy_key
        scp -o StrictHostKeyChecking=no -i deploy_key docker-compose.yml ibm@123.207.71.173:/tmp/docker-compose.yml || { echo 'SCP failed'; exit 1; }
        ssh -o StrictHostKeyChecking=no -i deploy_key ibm@123.207.71.173 'echo "$SSH_PASSWORD" | sudo -S mv /tmp/docker-compose.yml /usr/share/nginx/html/ibminscut/docker-compose.yml && echo "$SSH_PASSWORD" | sudo -S docker-compose -f /usr/share/nginx/html/ibminscut/docker-compose.yml up -d' || { echo 'SSH command failed'; exit 1; }
        rm deploy_key