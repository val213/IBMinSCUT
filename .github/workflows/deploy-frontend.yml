name: Build and Deploy Vue Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Build Vue frontend
      run: |
        cd frontend
        npm run build

    - name: Compress build artifacts
      run: |
        cd frontend
        tar -czf vue-build.tar.gz .output

    - name: Upload Vue build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: vue-build
        path: frontend/vue-build.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Vue build artifacts
      uses: actions/download-artifact@v3
      with:
        name: vue-build
        path: .

    - name: Decompress build artifacts
      run: |
        tar -xzf vue-build.tar.gz -C frontend

    - name: Deploy Vue frontend
      env:
        SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        echo "$SSH_PRIVATE_KEY" > deploy_key
        chmod 600 deploy_key
        scp -o StrictHostKeyChecking=no -i deploy_key -r frontend/.output/* ibm@123.207.71.173:/usr/share/nginx/html/ibminscut
        ssh -o StrictHostKeyChecking=no -i deploy_key ibm@123.207.71.173 'sudo chown -R www-data:www-data /usr/share/nginx/html/ibminscut && sudo chmod -R 755 /usr/share/nginx/html/ibminscut'
        rm deploy_key